<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="formRegister" ng-submit="register()" role="form">

        <div ng-class="{ 'has-success': !error['first_name'] && submitted,
                         'has-error': error['first_name'] && submitted }"
             class="form-group field-first_name required">
            <label class="control-label" for="first_name">First Name</label>
            <input ng-model="userModel.first_name"
                   type="text"
                   id="first_name"
                   class="form-control">
            <p class="help-block help-block-error">{{ error['first_name'] }}</p>
        </div>

        <div ng-class="{ 'has-success': !error['last_name'] && submitted,
                             'has-error': error['last_name'] && submitted }"
             class="form-group field-last_name required">
            <label class="control-label" for="last_name">Last Name</label>
            <input ng-model="userModel.last_name"
                   type="text"
                   id="last_name"
                   class="form-control">
            <p class="help-block help-block-error">{{ error['last_name'] }}</p>
        </div>

        <div ng-class="{ 'has-success': !error['username'] && submitted,
                             'has-error': error['username'] && submitted }"
             class="form-group field-username required">
            <label class="control-label" for="username">Username</label>
            <input ng-model="userModel.username"
                   type="text"
                   id="username"
                   class="form-control">
            <p class="help-block help-block-error">{{ error['username'] }}</p>
        </div>

        <div ng-class="{ 'has-success': !error['password'] && submitted,
                             'has-error': error['password'] && submitted }"
             class="form-group field-password required">
            <label class="control-label" for="password">Password</label>
            <input ng-model="userModel.password"
                   type="password"
                   id="password"
                   class="form-control">
            <p class="help-block help-block-error">{{ error['password'] }}</p>
        </div>

        <div ng-class="{ 'has-success': !error['repeat_password'] && submitted,
                             'has-error': error['repeat_password'] && submitted }"
             class="form-group field-repeat_password required">
            <label class="control-label" for="repeat_password">Repeat password</label>
            <input ng-model="userModel.repeat_password"
                   type="password"
                   id="repeat_password"
                   class="form-control">
            <p class="help-block help-block-error">{{ error['repeat_password'] }}</p>
        </div>

        <div class="form-actions">
            <button type="submit" ng-disabled="formRegister.$invalid || formRegister.dataLoading" class="btn btn-primary" name="register-button">Register</button>
            <img ng-if="formRegister.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

        </div>
    </form>
</div>
